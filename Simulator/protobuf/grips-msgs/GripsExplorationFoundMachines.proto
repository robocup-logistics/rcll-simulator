package llsf_msgs;

import "RobotMachineReport.proto";

option java_package = "org.robocup_logistics.llsf_msgs";
option java_outer_classname = "GripsExplorationFoundMachinesProtos";

message GripsExplorationFoundMachines {
    enum CompType {
        COMP_ID = 5000;
        MSG_TYPE = 505;
    }
    
    repeated RobotMachineReportEntry machines = 2;
    required uint32 robot_id = 3;
}
